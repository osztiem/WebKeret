<div *ngIf="currentTicket" class="edit-form">
  <h4>Ticket</h4>
  <form>
    <div class="form-group">
      <label for="">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        [(ngModel)]="currentTicket.category"
        name="category"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentTicket.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input
        type="text"
        class="form-control"
        id="status"
        [(ngModel)]="currentTicket.status"
        name="status"
      />
    </div>
  </form>

  <button class="badge badge-danger mr-2" (click)="deleteTicket()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateTicket()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTicket">
  <br />
  <p>Cannot access this Ticket...</p>
</div>
