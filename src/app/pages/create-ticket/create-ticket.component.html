<div class="submit-form">
  <div *ngIf="!submitted">
 
    <div class="form-group">
      <label for="category">Category</label>
      <input
        class="form-control"
        id="category"
        required
        [(ngModel)]="ticket.category"
        name="category"
      />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input
        type="text"
        class="form-control"
        id="status"
        required
        [(ngModel)]="ticket.status"
        name="status"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="ticket.description"
        name="description"
      />
    </div>

    <button (click)="saveTicket()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTicket()">Add</button>
  </div>
</div>
